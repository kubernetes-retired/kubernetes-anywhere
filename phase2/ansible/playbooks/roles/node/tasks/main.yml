# prepare the /etc dierectory
- name: ensure /etc/kubernetes/manifests directory
  file:
    path: /etc/kubernetes/manifests
    owner: root
    state: directory
    mode: 0755
- name: write effective config
  jsonnet:
    src: effective_config.jsonnet
    dest: /etc/kubernetes/effective_config.json
    mode: 0644

# install kubelet
- template:
    src: kubelet.service.j2
    dest: /etc/systemd/system/kubelet.service
- command: systemctl --system daemon-reload
- service:
    name: kubelet
    state: started
    enabled: yes

- include: azure/ephemeral-drive.yml
  when: phase1.azure.use_ephemeral_drive
